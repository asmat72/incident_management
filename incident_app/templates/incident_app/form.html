{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Incident</title>
    <link rel="stylesheet" href="{% static 'incident_app/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Create a New Incident</h1>
	<form method="POST">
	    {% csrf_token %}
	    <div class="form-group">
	        <label for="id_title">Title:</label>
		{{ form.title }}
	    </div>
	    <div class="form-group">
		<label for="id_description">Description:</label>
		{{ form.description }}
	    </div>
	    <div class="form-group">
		<label for="id_status">Status:</label>
		{{ form.status }}
	    </div>
	    <button type="submit" class="btn">Submit</button>
	</form>
	<a href="{% url 'incident-list' %}" class="back-link">‚Üê Back to Incident List</a>
    </div>
</body>
</html>
