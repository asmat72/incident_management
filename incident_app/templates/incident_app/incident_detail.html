{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ incident.title }}</title>
    <link rel="stylesheet" href="{% static 'incident_app/style.css' %}">
</head>
<body>

    <h2>Incident Details</h2>

    {% if form %}
        <hr>
	<h3>Edit Incident</h3>
	<form method="POST">
	    {% csrf_token %}

            <div class="form-group">
	        <label for="id_title">Title:</label>
		{{ form.title }}
	    </div>

	    <div class="form-group">
	        <label for="id_description">Description:</label>
		{{ form.description }}
	    </div>

	    <div class="form-group">
		<label for="id_status">Status:</label>
		{{ form.status }}
	    </div>

	    <button type="submit" class="btn">Submit</button>
	    <a href="{% url 'incident-list' %}" class="back-link">Back to list</a>
	</form>
    {% endif %}

</body>
</html>
